<script charset="utf-8">
    function toogleBackgroundColor(cell) {
      cell.classList = cell.classList[0] === 'selected' ? ['foo'] : ['selected']      
    }

    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
    }

    function shuffle(array) {
      for (var i = 0; i < array.length; i++) {
        var index1 = getRandomIntInclusive(0, array.length -1)
        var index2 = getRandomIntInclusive(0, array.length -1)
        var tmp = array[index1]
        array[index1] = array[index2]
        array[index2] = tmp        
      }
      return array
    }

    function loadGrid() {

      var terms = shuffle([
        "Four Hour Work Week",
        "Passive Income",
        "Corporate",
        "Location Idependent",
        "Countries",
        "(Online) Business",

        "Bali",
        "Love",
        "Lifestyle",
        "Co-Working",
        "Social Media",
        "Marketing",
        "Blog",
        "Product"
      ])

      var cells = document.getElementsByTagName('td')
      for (var index = 0; index < cells.length; index++) {
        if (index < terms.length) {
          cells[index].innerText = terms[index];
        }        
      }     
    }

    </script>
